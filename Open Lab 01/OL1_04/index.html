<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon</title>

    <!-- 
    Viktig här är attributet rel="" som definierar vilken relation länken har till resten av dokumenten.
    Mer info hittar du här: https://www.w3schools.com/tags/att_link_rel.asp
    
    Attributet type="" säger vad länken innehåller, om det är en bild, en css fil, etc
    Mer info hittar du här: https://www.w3schools.com/tags/att_link_rel.asp

    -->
    <link rel="icon" href="favicon.png"  type="image/icon type">
</head>
<body>
    
</body>
</html>
